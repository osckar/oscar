<!doctype html>
<html>
<head>
    <title>Audio Chat Room Test</title>
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/themes/ui-lightness/jquery-ui.css" rel="stylesheet" type="text/css" />
    <style>
        #audioRoom {
            width: 600px;
            margin: auto;
        }
        .ui-slider {
            width: 300px;
            margin: auto;
        }
    </style>
</head>
<body>
    <!-- Container Div -->
    <div id="audioRoom"></div>
    
    <!-- A lot of dependencies :( -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.ba-bbq/1.2.1/jquery.ba-bbq.min.js"></script>
    <script src="audioRoom.js"></script>
    
    <!-- Super simple initialization -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/sockjs-client/0.3.4/sockjs.min.js"></script>
    <script>
        $.audioRoom.connect(SockJS("http://fugiman.com:8082/"), {audio: true, video: false});
        $("#audioRoom").audioRoom({video: false});
    </script>
</body>
</html>
